<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chickpeaplane</title>
        <link rel="stylesheet" href="Style/index.css">
        <link rel="apple-touch-icon" sizes="180x180" href="Image/Icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="Image/Icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="Image/Icons/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
    </head>

    <body>
        <div id="container">
            <main id="home" class="section">
                <div class="square-pattern-div">
                    <canvas id="left-squares" class="square-pattern"></canvas>
                    <canvas id="right-squares" class="square-pattern"></canvas>
                </div>
                <div class="content">
                    <img src="Image/Chickpeaplane.png" alt="My Logo" class="logo">
                    <h1>Chickpeaplane</h1>
                </div>
            </main>
    
            <main id="projects" class="section">
                <h2 class="sectionHeader">Projects</h2>
                <div id="projects-loader" class="loading-container">
                    <div class="loading-square" style="background-color: #FF0000;"></div>
                    <div class="loading-square" style="background-color: #FF9900;"></div>
                    <div class="loading-square" style="background-color: #EAFF00;"></div>
                    <div class="loading-square" style="background-color: #49FF00;"></div>
                    <div class="loading-square" style="background-color: #00FFB7;"></div>
                    <div class="loading-square" style="background-color: #00A6FF;"></div>
                    <div class="loading-square" style="background-color: #AA00FF;"></div>
                    <div class="loading-square" style="background-color: #FF00E1;"></div>
                </div>
                <div id="projects-holder"></div>
            </main>
    
            <main id="contact" class="section">
                <h2 class="sectionHeader">Contact</h2>
                <form>                
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <textarea name="message" placeholder="Message" required></textarea>
                
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                                
                    <button type="submit">Send</button>
                </form>
                <footer>
                    <p>&copy; <span id="year"></span> Chickpeaplane. All rights reserved.<br>
                        Content licensed under <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank"
                            rel="noopener">CC BY-NC-ND 4.0</a>.
                    </p>
                </footer>
            </main>
        </div>

        <script src="Script/index.js"></script>
    </body>
</html>
